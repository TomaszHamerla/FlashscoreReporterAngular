<p-card *ngIf="player" [header]="player?.name" >
  <div class="player-details">
    <div class="player-team">
      <img [src]="player?.team?.teamLogo" alt="{{ player?.team?.teamName }}" class="team-logo" />
      <h3>{{ player?.team?.teamName }}</h3>
    </div>

    <div class="player-info">
      <p><strong>Player Name:</strong> {{ player?.name }}</p>
      <p><strong>Position:</strong> {{ player?.position }}</p>
      <p *ngIf="player?.photo"><img [src]="player?.photo" alt="Player Photo" class="player-photo" /></p>
    </div>

    <p-table *ngIf="player?.events && player?.events?.length" [value]="player.events">
      <ng-template pTemplate="header">
        <tr>
          <th>Time</th>
          <th>Event</th>
          <th>Comments</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-event>
        <tr>
          <td>{{ event.time }}</td>
          <td>{{ event.details }}</td>
          <td>{{ event.comments }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</p-card>
